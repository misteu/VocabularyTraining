name: Build

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: macos-12
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install xcbeautify
      run: |
        brew install xcbeautify
    - name: Build
      run: |
        set -o pipefail && xcodebuild clean build -project 'VocabularyTrainer.xcodeproj' -scheme 'VocabularyTrainer' -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 13' | xcbeautify
    - uses: actions/cache@v3
            name: "Cache: SPM"
            with:
              path: ~/Library/Developer/Xcode/DerivedData/VocabularyTrainer*/SourcePackages/
              key: ${{ runner.os }}-spm-${{ hashFiles('VocabularyTrainer.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
              restore-keys: |
                ${{ runner.os }}-spm-